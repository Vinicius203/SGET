<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGET</title>
    <script src="https://kit.fontawesome.com/d69bdb51de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/mainPage.css">
</head>

<body>
    <div class="navbar">
        <i class="fa-solid fa-bars fa-xl" id="showSidebar" style="color: #000000;"></i>
        
        <div class="navbar-links hidden">
            <a href="#">Cadastro de Templates</a>
            <a href="#">Permissões de Usuários</a>
            <a href="#">Visualização de Rotinas</a>
            <a href="#">Dashboard</a>
        </div>
        
        <i class="fa-solid fa-copyright" style="color: #000000;"></i>
    </div>

    <div class="header">
        <img src="../images/generic_logo.png">
        <i class="fa-solid fa-user fa-xl" style="color: #000000;"></i>
    </div>

    <div class="container">
        <form action="#" method="post">
            <img src="../images/generic_logo.png">
            <br>
            <p>Olá, Usuário!</p>
            <button id="cadastroButton" type="button">Cadastro de Templates</button>
            <button id="permissoesButton" type="button">Permissões de Usuários</button>
            <button id="rotinasButton" type="button">Visualização de Rotinas</button>
            <button id="dashboardButton" type="button">Dashboard</button>
        </form>
    </div>
    <script src="../js/mainPage.js"></script>
</body>

</html>
