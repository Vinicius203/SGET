<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Templates</title>
    <script src="https://kit.fontawesome.com/d69bdb51de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/cadastroTemplate.css">
</head>

<body>
    <div class="navbar">
        <i class="fa-solid fa-bars fa-xl" id="showSidebar" style="color: #000000;"></i>
        <div class="navbar-links hidden">
            <a href="#">Main Page</a>
            <a href="#">Cadastro de Templates</a>
            <a href="#">Permissões de Usuários</a>
            <a href="#">Visualização de Rotinas</a>
            <a href="#">Dashboard</a>
            <i class="fa-solid fa-copyright" style="color: #000000;"></i>
        </div>
    </div>

    <div class="header">
        <img src="../images/generic_logo.png">
        <i class="fa-solid fa-user fa-xl" style="color: #000000;"></i>
    </div>

    <div class="container">
        <h1>Cadastro de Templates</h1>
        <form>
            <label for="numColunas">Número de Colunas:</label>
            <input type="number" id="numColunas" name="numColunas" min="1" required>

            <span class="horizontal-spacer"></span>

            <label for="nomeTemplate">Nome do Template:</label>
            <input type="text" id="nomeTemplate" name="nomeTemplate" required>

            <span class="horizontal-spacer"></span>

            <label for="tipoArquivo">Tipo de Arquivo:</label>
            <select id="tipoArquivo" name="tipoArquivo" required>
                <option value="xlsx">XLSX</option>
                <option value="xls">XLS</option>
                <option value="csv">CSV</option>
            </select>

            <button type="button" id="createColumns">Criar Colunas</button>

            <span class="horizontal-spacer"></span>

            <div class="column-wrapper" id="columnWrapper"></div>

            <button id="cadastroTemplates" type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="../js/cadastroTemplate.js"></script>
</body>

</html>
